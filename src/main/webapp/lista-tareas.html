<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AJAX REST TO DO</title>
		
		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		
		<!-- JS -->
		<script src="js/conn-rest.js" ></script>
		<script src="js/table-task.js" ></script>
		
		<!-- jqGrid JS -->
		<script src="js/jqgrid/js/i18n/grid.locale-es.js" type="text/javascript"></script>
		<script src="js/jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
		
		<!-- jqGrid CSS -->

		<script type="text/javascript">
			$(document).ready(function() {
				App.table.init();
				App.rest.getTasks(App.table.showData);
			});
		</script>
	</head>
	<body>
		<div>
			<div>
				<form name="frmGuardarTareaAjax" method="post" action="">
					<label for="txtDescripcion">Descripci√≥n</label>
	    			<input type="text" id="txtDescripcion" name="txtDescripcion" value="" />
	    			
	    			<input type="button" id="btnGuardar" name="btnGuardar" value="Guardar" onclick="App.rest.addTask($('#txtDescripcion').val(), App.table.addRow);"/>
				</form>
				
				<hr />
				
				<form name="frmBuscarTareas" method="get" action="">
					<input type="checkbox" name="chkRealizadas" value="y" />Mostrar las tareas realizadas
				</form>
			</div>
			
			<br />
			
			<div id="msg"></div>
			<div id="contenido-tareas">

			</div>
		</div>
