<!DOCTYPE html>
<html ng-app='AppToDo'>
	<head>
		<meta charset="utf-8">
		
		<title>AngularJS TO DO</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
  		<script type="text/javascript" src="js/app.js"></script>
  		
  		<link rel="stylesheet" href="css/basic-todo-style.css">
	</head>
	<body>
		<div ng-controller="FormController as formCtl">
		
			<form name="frmGuardarTareaAngular" ng-submit="frmGuardarTareaAngular.$valid && formCtl.addTask()" novalidate>
	   			<input type="text" id="txtDescripcion" name="txtDescripcion" placeholder="DescripciÃ³n" ng-model="formCtl.tarea.descripcion" required/>
	   			
	   			<input type="submit" id="btnGuardar" name="btnGuardar" value="Agregar" />
			</form>
			
		</div>
		
		<div ng-controller='TasksController as tasksCtl'>
		
			<blockquote ng-repeat='tarea in tasksCtl.tareas' ng-class="{'tarea-terminada': tarea.realizado}">
				<div>
					<input type="checkbox" ng-checked="tarea.realizado" ng-disabled="tarea.realizado" />
					 - {{tarea.descripcion}}
				</div>
				<span>{{tarea.fecha | date:'dd/MM/yyyy @ h:mma'}}</span>
			</blockquote>
				
		</div>
		
	</body>
</html>
